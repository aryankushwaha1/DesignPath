<!DOCTYPE html>
<html lang en>

<head>
    <meta charset="UTF-8" />
    <meta name=" viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="from.css" />
</head>

<body>
    <div class="form">
        <div class="heading">
            <div class="logo">
                <img src="DesignPath.png" alt="DesignPath" height="100px" width="100px" />
            </div>
            <h1>DesignPath</h1>
        </div>
        <form>
            <h2>
                <label for="f_name">Full Name</label>
                <input type="text" name="f_name" id="f_name" placeholder="" />

                <label for="Address">Address</Address></label>
                <input type="text" name="Address" id="Address" placeholder="" />

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example@example.com" required />

                <label for="contact">Contact</label>
                <input type="tel" name="contact" id="contact" placeholder="" pattern="[0-9]{10}"
                    title="Please enter a 10-digit phone number" />
                <form1>
                    <label for="education">Education</label>
                    <input type="text" name="education" id="education" placeholder="" />

                    <label for="work_exprience">Work Exprience</label>
                    <input type="text" name="Work_exprience" id="work_exprience" placeholder="" />

                    <label for="skill">Skill</Address></label>
                    <input type="text" name="skill" id="skill" placeholder="" />

                    <label for="training">Training</label>
                    <input type="text" name="training" id="training" placeholder="" pattern="[A-Za-z0-9\s]+"
                        title="Please enter alphanumeric characters and spaces only" />

                    <label for="language">Language</label>
                    <input type="text" name="language" id="language" placeholder="" pattern="[A-Za-z]+"
                        title="Please enter alphabetic characters only" />


                    <label for="Add_information">Additional Infromation</label>
                    <input type="text" name="Add_information" id="Add" placeholder="" />
                </form1>

                <input type="submit" value="Next" />



            </h2>
        </form>
    </div>
</body>

</html>
