<!DOCTYPE html>
<html lang en>
  <head>
    <meta charset="UTF-8" />
    <meta name=" viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="signup-box">
        <div class="heading">
            <div class="logo">
          <img src="DesignPath.png" alt="DesignPath" height="100px" width="100px"/>
        </div>
          <h1>DesignPath</h1>
    </div>
      <form>
        <h2>
          <label for="f_name">Full Name</label>
          <input type="text" name="f_name" id="f_name" placeholder="" />

          <label for="DOB">Date of Birth</label>
          <input type="date" name="DOB" id="DOB" placeholder="" />

          <label for="email">Email</label>
          <input type="email" name="email" id="email"  placeholder="" />

          <label fro="password">Password</label>
          <input type="password" name="password" id="password" placeholder="" />

          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="" />

          <input type="submit" value="Sign Up" />

          <p class="C-2">Already have an account? <a href="Login.html">Login Here</a> </p>

        </h2>
      </form>
    </div>
  </body>
</html>
