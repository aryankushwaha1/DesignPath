<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="/Style.css" />

</head>

<body>
  <div class="navbar">
    <img src="DesignPath-logo.png" alt="Logo" style="width: 70px; height:60px" />

    <div class="Search">
      <input type="text" placeholder="Search. . ." class="searchText" />
    </div>
    <div class="form">
      <form>
        <label for="cv_maker"></label>
        <button type="button" id="cv_maker"><img src="cv.png" alt="CV Maker Logo"
            style="width: 25px; height: 25px; margin-right: 5px;" /><a href="....">CV Maker</a></button>


        <label for="jobs"></label>
        <button type="button" id="jobs"><img src="job.png" alt="jobs"
            style="width: 25px; height: 25px; margin-right: 5px;" /><a href="....">Jobs</a></button>

        <label for="courses"></label>
        <button type="button" id="courses"><img src="course.png" alt="Courses"
            style="width: 25px; height: 25px; margin-right: 5px;" /><a href="....">Courses</a></button>
      </form>
    </div>
    <div class="user">
      <label for="user"></label>
      <id="user"><a href="user"><img src="user.png" alt="user"
            style="width: 40px; height: 40px; margin-right: 5px;" /></a>
    </div>


    <div>
      <img src="/Images/L3.jpeg" alt="" style="width: 30px;" class="profile1 rounded-5">
      <img src="/compass-circular-tool.png" alt="" style="width: 30px;" class="profile1">
    </div>
  </div>
  <div class="Container">
    <div class="heading">
      <h1>CV Preview</h1>
    </div>
    <div class="flex-box">
      <div class="box"><a href="....">
          <div class="circle1"></div>
        </a></div>
      <div class="box"><a href="....">
          <div class="circle2"></div>
        </a></div>
      <div class="box"><a href="....">
          <div class="circle3"></div>
        </a></div>
      <div class="Thulobox">
        Recommended Jobs
      </div>
      <div class="apply">
        <button type="button" id="apply"><a href="....">apply</a><img src="" alt="">
        </button>
      </div>

    </div>
    <div class="download">
      <button type="button" id="Download"><a href="....">Download</a><img src="" alt="">
      </button>
    </div>
    <div class="h2">Apply for Job</div>
    <div class="h3">Automatic <a href="....">
        <div class="circle4"></div>
      </a></div>
    <div class="h4"> Manual <a href="....">
        <div class="circle5"></div>
      </a> </div>
    <div class="box1">
      Recommended Courses


    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
